<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AS Informatica</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./menu-lateral.css">
    <link rel="stylesheet" href="./barra-superior.css">
    <link rel="stylesheet" href="./rodape.css">
    <link rel="stylesheet" href="./products.js">


    <link rel="stylesheet" href="./product-cards.css">
    <link rel="stylesheet" href="./product-modal.css">
    <link rel="stylesheet" href="./search-realtime-adaptado.css">
    <script src="./search-realtime-adaptado.js"></script>
    <script src="./products-data.js"></script>
    <script src="./search-engine.js"></script>
    <script src="./router.js"></script>
    <script src="./render-products.js"></script>



    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0./all.min.css" rel="stylesheet">
</head>

<body>
    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h1>AS</h1>
            <h2> Informatica</h2>
        </div>

        <ul class="nav-links">
            <li><a href="index.html" class="active"><i class="fas fa-home"></i><span>Home</span></a></li>
            <li><a href="contato.html"><i class="fas fa-envelope"></i><span>Contato</span></a></li>
            <li id="adminLink" style="display: none;"><a href="admin.html"><i
                        class="fas fa-cog"></i><span>Admin</span></a></li>
        </ul>

        <a href=""><h1 class="rainbow-text">PORTIFOLIO</h1></a>

        <button class="theme-toggle" id="themeToggle">
            <i class="fas fa-moon"></i>
        </button>

    </nav>

    <nav class="nav-categoria">
        <header class="header">
            <div class="search-bar" style="position: relative;">
                <input type="text" id="searchInput" placeholder="Pesquisar produtos ou tags..." autocomplete="off">
                <button onclick="performSearch()">
                    <i class="fas fa-search"></i>
                </button>

                <!-- Dropdown de sugestões -->
                <div id="searchSuggestions" class="search-suggestions" style="display: none;">
                    <!-- Sugestões aparecerão aqui -->
                </div>
            </div>
        </header>
    </nav>

    <!-- rederizador de produtos -->
    <div class="products-container">
        <!-- Barra de pesquisa fixa dentro do container -->


        <!-- Container de tags fixo -->
        <div class="tags-fixed">
            <span></span>
            <div id="popularTags"></div>
        </div>

        <!-- Grid de produtos (scrollável) -->
        <div id="productsGrid" class="products-grid">
            <!-- Produtos virão aqui -->
        </div>
    </div>

    <!-- Main Content -->
    <main class="main-content">
        <img class="PdF" src="./plano de fundo folha.png" alt="">
        <nav class="menu-vertical">
            <ul id="menu"></ul>
        </nav>
        <div class="conteiner-produtos"></div>
    </main>

    <script src="./auth.js"></script>
    <script src="./products.js"></script>
    <script src="./theme.js"></script>

    <script>
        const nav = document.querySelector('.nav-categoria');
        const link = document.querySelector('.nav-categoria-link');

        // Converte scroll vertical em horizontal
        nav.addEventListener('wheel', (e) => {
            e.preventDefault(); // impede scroll vertical
            nav.scrollLeft += e.deltaY; // move horizontalmente
        });
    </script>

    <script>
        // Carrega produtos aleatórios na index
        carregarProdutosAleatorios('conteiner-produtos', 6);
    </script>

    <script src="./menu-lateral.js"></script>
    <footer class="rodape">
        <div class="rodape-bar">
            <p>&copy; 2025 AS Informatica. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>

</html>
